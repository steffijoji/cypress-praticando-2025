name: Run Basic Tests

on: 
  pull_requests:
    branches: [master]

jobs:
  cypress-run:
    runs-on: windows-latest

    steps:
      - name: Checkout/Clone do projeto
        uses: actions/checkout@v4

      - name: Run tests
        uses: cypress-io/github-action@v6
        with:
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}